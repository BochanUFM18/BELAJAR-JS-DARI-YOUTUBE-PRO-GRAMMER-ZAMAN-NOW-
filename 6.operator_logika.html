<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Logika</title>
  </head>
  <body>
    <script>
        // contoh penggunaan operator logika dan , 
      let hasil = nilai1 > 90 && nilai2 > 90;
      document.writeln("lulus") // hasilnya adalah true karena 2 kondisi logika terpenuhi , akan false jika salah 1 nya salah 

      // contoh penggunaan operator logika dan , 
      let hasil1 = nilai1 > 90 || nilai2 > 90;
      document.writeln("lulus") // hasilnya adalah true karena 2 kondisi logika terpenuhi , akan false jika kedua kondisi nya salah 
    </script>
  </body>
</html>
