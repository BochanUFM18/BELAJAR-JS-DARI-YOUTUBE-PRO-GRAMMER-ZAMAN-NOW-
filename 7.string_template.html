<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Template</title>
  </head>
  <body>
    <script>
      let hasil = 100;
    // string template adalah cara memasukan variabel ke dalam string tanpa tanda + dan lansung
    // cara nya dengan menggunakan `` dan ${data}
      // contoh penggunaan string

      `hasil : ${data}`  // yang dimana nanti hasil nya adalah 100

      // lebih gampang dan simpel di bandingkan dengan menggunakan + 
      // jika menggunakan cara biasa akan banyak petik 1 atau 2 nya 
      // cukup menggunakan backtick dan ${data}
    </script>
  </body>
</html>
