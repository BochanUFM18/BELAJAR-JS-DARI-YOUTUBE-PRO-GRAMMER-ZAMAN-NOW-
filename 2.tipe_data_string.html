<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      // ini adalah tipe data string
      // string adalah tipe data untuk text atau dan yang bersikan kumpulan string kosong atau lebih
      // cara menggunakan nya adalah dengan "" atau '' dan text di masukan di tengah nya
      document.writeln("umar faruq manek");
      document.writeln("</br>");

      // menambah string
      // di js bisa menggabungkan kedua string secara langsung
      // cara membuat nya dengan menggunakan + , contoh nya adalah
      // "umar" + "faruq" = umar faruq
      // bisa menambahkan sebanyak banyaknya selama di tambahkan + di belakangnnya
      document.writeln("umar " + " faruq");
      document.writeln("</br>");

      // escape sequance
      // adalah karakter khusus , misalnya enter tab dan kutip dua
      // contoh penggunaannya adalah
      // \n digunakan untuk enter
      document.writeln("<textarea cols='100' rows ='10'>");
        // \n digunakan untuk enter 
      document.write("umar faruq manek \n");
      // \t digunakan untuk tab  
      document.write("mahasiswa \t");
      // \' digunakan untuk menambahkan petik 1 
      document.write(" \'semester 6 \'");
      // \" digunakan untuk menambahkan petik 2
      document.write(" \"anggota dpm  \"");
      // \" digunakan untuk menambahkan \ 
      document.write(" \\ sekretris jendral dpm ");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
