<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variabel</title>
  </head>
  <body>
    <script>
      // variabel adalah tempat untuk menyimpan data
      // dengan cara ini kita bisa menggunakan kembali data nya dengan cara memanggil nama variabel nya
      // cara membuat variabel ada 3 cara
      // var , const , let

      var nama = "umar faruq manek"; // pengunaan nya data nya bisa di rubah
      let nama1 = "umar faruq manek"; // pengunaan nya data nya bisa di rubah
      const nama2 = "umar faruq manek"; // penggunaan const berarti isi data nya tidak dapat di rubah

      // contoh program untuk menampilkan nama jika tidak menggunakan variabel
      document.writeln("umar faruq manek");
      document.writeln("</br>");
      document.writeln("umar faruq manek");
      document.writeln("</br>");
      document.writeln("umar faruq manek");
      document.writeln("</br>");
      // jika tidak menggunakan variabel akan sangat panjang keliatannya , dan kita hanya mengulanag ulang menuliskan isi string nya
      // dalam hal ini  umar faruq manek
      // hal ini menjadi salah karena akan terlalu susah dan riber
      // karena ketika nama di ganti maka akan harus mengganti 1 1 , dan cara paling mudah adalah menggunakan variabel

      // kode menggunakan variabel

      document.writeln(nama); 
      document.writeln(nama);
      document.writeln(nama);// hasilnya adalah umar faruq manek 
      // cara ini lebih efesiens karena tinggal memanggil nama variabelnya 
      // dan juga ketika ada perubahan naama tidak merubah 1 1 , jadi tinggal merubah isi dari variabel nya yaitu data nya 
    </script>
  </body>
</html>
