<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <script>
        // ini adalah tipe data number di javascript
        // di js tipe data number hanya 1 untuk semua nya 
        document.writeln(100)
        document.writeln("</br>")


        // number notation di js 
        // untuk penulisan hexadesimal adalah dengan menggunakan (0x di awal)
        document.writeln(0x9999) // hasilnya adalah 39321 
        document.writeln("</br>")


        // untuk penulisan  binary adalah dengan menggunakan (0b) di awala penulisannya
        document.writeln(0b101010101) // hasilnya adalah 341
        document.writeln("</br>")

        // untuk penulisan ocal adalah dengan menggunakan (0o) di awal penulisan 
        document.writeln(0o123123123) // hasilnya adalah 21800531
        document.writeln("</br>")
        

        // tipe data boolean 
        document.writeln(true) // hasilnya adalah benar yang di tuliskan true
        document.writeln("</br>")

        document.writeln(false) // hasilnya adalah benar yang di tuliskan false
        document.writeln("</br>")
    </script>
</body>
</html>
