    <script>
      // operator adalah sebuah simbol atau kata kunci untuk melakukan operasi pada variabel di js
      // contoh penggunaan macam macam operator

      // pengunaan operator aritmatika biasa

      // contoh penggunaan +
      let hasil_tambah = 1 + 2;
      document.writeln(hasil_tambah); // hasilnya 3

      // contoh pengunaan -
      let hasil_kurang = 1 - 2;
      document.writeln(hasil_kurang); // hasilnya -1

      // contoh pengunaan x (atau kali)
      let hasil_kali = 1 * 2;
      document.writeln(hasil_kali); // hasilnya 2

      // contoh pengunaan ** (eksponensial)
      let hasil_eksponensial = 1 ** 2;
      document.writeln(hasil_eksponensial); // hasilnya 1

      // contoh pengunaan / (bagi)
      let hasil_bagi = 1 / 2;
      document.writeln(hasil_bagi); // hasilnya 0.5

      // contoh pengunaan % (sisa bagi)
      let hasil_sisabagi = 1 % 2;
      document.writeln(hasil_sisabagi); // hasilnya 1

    </script>
