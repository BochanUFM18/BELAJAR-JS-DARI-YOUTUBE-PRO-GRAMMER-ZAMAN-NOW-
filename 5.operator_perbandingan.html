<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perbandingan</title>
  </head>
  <body>
    <script>
      // operator perbandingan adalah cara untuk membandingkan sebuah nilai dari 2 data
      // hasil dari perbandingan adalah nilai boolean
      // jika true maka benar
      // jika false maka salah
      let variabel = 100;


      // contoh penggunaan lebih dari  
      variabel > 20;
      document.writeln(variabel); // hasilnya adalah true

      // contoh penggunaan lebih dari dan sama dengan 
      variabel >= 20;
      document.writeln(variabel); // hasilnya adalah true , karena lebih dari 20 dan batas nya 20 

      // contoh penggunaan kurang dari  
      variabel < 20;
      document.writeln(variabel); // hasilnya adalah true false karena melebhi 20 yang menjadi batas nya  


      // contoh penggunaan kurang dari sama dengan   
      variabel <= 20;
      document.writeln(variabel); // hasilnya adalah true false karena melebhi 20 yang menjadi batas nya 

      // contoh penggunaan sama dengan   
      variabel == 20;
      document.writeln(variabel); // hasilnya adalah false , karena tidak sama dengan 20 , karena nilai variabel adalah 100 

       // contoh penggunaan sama dengan dan sama tipe  
       variabel === 20;
      document.writeln(variabel); // hasilnya adalah false , karena tidak sama dengan 20 , karena nilai variabel adalah 100 , dan tipe nya sama number 
      
      // contoh penggunaan tidak sama dengan   
      variabel != 20;
      document.writeln(variabel); // hasilnya adalah true , karena value variabel 100 tidak sama dengan 20 

      // contoh penggunaan tidak sama dengan dan tidak sama tipe  
      variabel !== 20;
      document.writeln(variabel); // hasilnya adalah true , karena value variabel 100 tidak sama dengan 20 , sama tipe number 
    </script>
  </body>
</html>
